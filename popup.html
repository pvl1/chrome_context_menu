<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Context Menu Extension</title>
    <style>
        .menu {
            font-size: 16px;
            background-color: white;
            padding: 20px;
        }
        .menu > a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="menu-container"></div>
Select text on any webpage, right-click, and choose an option from the context menu to open a new tab with a search URL based on your selection.
<p>right click and select options to set search urls</p>
</body>
</html>
